{% extends 'base.html' %}

{% block title %}
Github Repos
{% endblock title %}

{% block content %}  
    <hr class="m-0">

    <section class="resume-section p-3 p-lg-5 d-flex align-items-center" id="interests">
      <div class="w-100">
        <h2 class="mb-5">Github Repos</h2>
        <ol class="edit">
        {% for repo in github_repos %}
            <li><a href={{repo.html_url}}>{{ repo.name }}</a></li>
        {% endfor %}
        </ol>
    </div>
    </section>
{% endblock content %}
